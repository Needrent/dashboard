<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    svg{
        width: 100vw;
    }
    .outerLine{
  fill: none;
  stroke: black;
  stroke-width: 5;
  stroke-linecap: round;
  stroke-linejoin: round;
}
.indicatorLines{
  fill: none;
  stroke: black;
  stroke-width: 1;
  stroke-linecap: round;
}
#data{
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke: rgb(255, 0, 255);
}
text{
  font: bold 10px Verdana, Helvetica, Arial, sans-serif;
}
</style>
<body>
    <svg viewBox="0 0 600 300">
        <polyline class="outerLine"
                  points="100 25, 
                            100 250,
                            580 250" />
        
        <g class="indicatorLines">
          <!--Horizontal-->
          <line x1="100" y1="25" x2="580" y2="25" />
          <line x1="100" y1="70" x2="580" y2="70" />
          <line x1="100" y1="115" x2="580" y2="115" />
          <line x1="100" y1="160" x2="580" y2="160" />
          <line x1="100" y1="205" x2="580" y2="205" />
          
          <!--Vertical-->
          <!-- i = 100 - 580 / index -->
          <!-- 
              x = 100 + i * index
              y = fixed numbers
          -->
          <!--line x1="100" y1="25" x2="100" y2="250" />
          <line x1="148" y1="25" x2="148" y2="250" />
          <line x1="196" y1="25" x2="196" y2="250" />
          <line x1="244" y1="25" x2="244" y2="250" />
          <line x1="292" y1="25" x2="292" y2="250" />
          <line x1="340" y1="25" x2="340" y2="250" />
          <line x1="388" y1="25" x2="388" y2="250" />
          <line x1="436" y1="25" x2="436" y2="250" />
          <line x1="484" y1="25" x2="484" y2="250" />
          <line x1="532" y1="25" x2="532" y2="250" />
          <line x1="580" y1="25" x2="580" y2="250" /-->
        </g>
        <g class="textX" text-anchor="end">
          <!--
            y = fixed = 260
            x = 100 + i * index
            rotate = (45,x,y);
          -->
          <text x="100" y="260" fill="black" transform='rotate(-45,100,260)'>2001</text>
          <text x="148" y="260" fill="black" transform="rotate(-45,148,260)">2002</text>
          <text x="196" y="260" fill="black" transform="rotate(-45,196,260)">2003</text>
          <text x="244" y="260" fill="black" transform="rotate(-45,244,260)">2004</text>
          <text x="292" y="260" fill="black" transform="rotate(-45,292,260)">2005</text>
          <text x="340" y="260" fill="black" transform="rotate(-45,340,260)">2006</text>
          <text x="388" y="260" fill="black" transform="rotate(-45,388,260)">2006</text>
          <text x="436" y="260" fill="black" transform="rotate(-45,436,260)">2008</text>
          <text x="484" y="260" fill="black" transform="rotate(-45,484,260)">2009</text>
          <text x="532" y="260" fill="black" transform="rotate(-45,532,260)">2010</text>
          <text x="580" y="260" fill="black" transform="rotate(-45,580,260)">2011</text>
        </g>
        <g class="textY" text-anchor="end">
          <text x="95" y="25" fill="black">100</text>
          <text x="95" y="70" fill="black">64</text>
          <text x="95" y="115" fill="black">48</text>
          <text x="95" y="160" fill="black">32</text>
          <text x="95" y="205" fill="black">16</text>
          <text x="95" y="250" fill="black">0</text>
        </g>
        <!-- points(x y, x y, .... )-->
        <!---->
        <g id="data" fill="none" stroke="black" stroke-width="2">
         <polyline points="100 250, 
                           148 25,
                           196 75,
                           244 150,
                           292 240,
                           340 205,
                           388 175,
                           436 150,
                           484 120,
                           532 100,
                           580 25"></polyline>
        </g>
        <g class="ref" fill="none" stroke="white" stroke-width="1">
        <rect x="100" y="25"
              width="500"
              height="225"
              stroke="none"></rect>
          
        </g>
      </svg>
      <script src="scripts/linechart.js">
      </script>
</body>
</html>
