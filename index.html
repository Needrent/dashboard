<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
    <main>
        <section>
            <h3 class="white">Employment across sectors in the world</h3>
            <iframe width="600"  src="aframe001.html" frameborder="0"></iframe>
        </section>
        <section>
            <h3>
                Self-employed 2019 (% of total employment)</h3>
            <iframe seamless frameborder="0" scrolling="no" src="barchart.html"></iframe>
        </section>
        <section>
            <h3>Top 10 % income share</h3>
            <canvas id="myChart" width="600" height="250"></canvas>
        </section>
        <section>
            <h3>Top- and Bottom 5 Employed in Services (2019)</h3>
            <iframe seamless frameborder="0" scrolling="no" src="piechart.html"></iframe>
        </section>
        <section>
            <h3>Top- and Bottom 5 Employed in Agriculture (2019)</h3>
            <iframe seamless frameborder="0" scrolling="no" src="piechart02.html"></iframe>
        
        </section>
        <section>
            <h3 class="white">Trade (% of GDP) and bonus data</h3>
            <iframe width="600"  src="aframe002.html" frameborder="0"></iframe>
        </section>
    </main>
    <script src="scripts/linechart2.js"></script>
</body>

</html>
