<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shatterchart</title>
    <link rel="stylesheet" href="styleCharts.css">
</head>
<body>
    <main class="svg_container">
        <svg viewBox="0 0 260 140" xmlns="http://www.w3.org/2000/svg">
            <!--Horizontal line and text-->
            <line x1="28" y1="110" x2="230" y2="110" stroke-width="0.1" />
            <line x1="28" y1="100" x2="230" y2="100" stroke-width="0.1" />
            <line x1="28" y1="90" x2="230" y2="90" stroke-width="0.1" />
            <line x1="28" y1="80" x2="230" y2="80" stroke-width="0.1" />
            <line x1="28" y1="70" x2="230" y2="70" stroke-width="0.1" />
            <line x1="28" y1="60" x2="230" y2="60" stroke-width="0.1" />
            <line x1="28" y1="50" x2="230" y2="50" stroke-width="0.1" />
            <line x1="28" y1="40" x2="230" y2="40" stroke-width="0.1" />
            <line x1="28" y1="30" x2="230" y2="30" stroke-width="0.1" />
            <line x1="28" y1="20" x2="230" y2="20" stroke-width="0.1" />
            <line x1="28" y1="10" x2="230" y2="10" stroke-width="0.1" />

            <text class="text_horizontal" x="29" y="114" transform='rotate(90 29 114)'>0</text>
            <text class="text_horizontal" x="49" y="114" transform='rotate(90 49 114)'>5%</text>
            <text class="text_horizontal" x="69" y="114" transform='rotate(90 69 114)'>10%</text>
            <text class="text_horizontal" x="89" y="114" transform='rotate(90 89 114)'>15%</text>
            <text class="text_horizontal" x="109" y="114" transform='rotate(90 109 114)'>20%</text>
            <text class="text_horizontal" x="129" y="114" transform='rotate(90 129 114)'>25%</text>
            <text class="text_horizontal" x="149" y="114" transform='rotate(90 149 114)'>30%</text>
            <text class="text_horizontal" x="169" y="114" transform='rotate(90 169 114)'>35%</text>
            <text class="text_horizontal" x="189" y="114" transform='rotate(90 189 114)'>40%</text>
            <text class="text_horizontal" x="209" y="114" transform='rotate(90 209 114)'>45%</text>
            <text class="text_horizontal" x="229" y="114" transform='rotate(90 229 114)'>50%</text>

            <text class="text_age" x="230" y="130">URBAN POVERTY RATE</text>

            <!--Vertical line and text-->
            <line x1="30" y1="10" x2="30" y2="112" stroke-width="0.1" />
            <line x1="50" y1="10" x2="50" y2="112" stroke-width="0.1" />
            <line x1="70" y1="10" x2="70" y2="112" stroke-width="0.1" />
            <line x1="90" y1="10" x2="90" y2="112" stroke-width="0.1" />
            <line x1="110" y1="10" x2="110" y2="112" stroke-width="0.1" />
            <line x1="130" y1="10" x2="130" y2="112" stroke-width="0.1" />
            <line x1="150" y1="10" x2="150" y2="112" stroke-width="0.1" />
            <line x1="170" y1="10" x2="170" y2="112" stroke-width="0.1" />
            <line x1="190" y1="10" x2="190" y2="112" stroke-width="0.1" />
            <line x1="210" y1="10" x2="210" y2="112" stroke-width="0.1" />
            <line x1="230" y1="10" x2="230" y2="112" stroke-width="0.1" />

            <text class="text_vertical" x="26" y="11">50%</text>
            <text class="text_vertical" x="26" y="21">45%</text>
            <text class="text_vertical" x="26" y="31">40%</text>
            <text class="text_vertical" x="26" y="41">35%</text>
            <text class="text_vertical" x="26" y="51">30%</text>
            <text class="text_vertical" x="26" y="61">25%</text>
            <text class="text_vertical" x="26" y="71">20%</text>
            <text class="text_vertical" x="26" y="81">15%</text>
            <text class="text_vertical" x="26" y="91">10%</text>
            <text class="text_vertical" x="26" y="101">5%</text>
            <text class="text_vertical" x="26" y="111">0</text>

            <text class="text_charge" x="2" y="3%">RURAL POVERTY RATE</text>
            
            <!--middle line-->
            <line x1="230" y1="10" x2="30" y2="110" stroke-width="0.1" />
        </svg>
    </main>

    <script src="scripts/shatter.js"></script>
</body>
</html>
